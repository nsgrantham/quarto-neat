title: quarto-neat
author: Neal Grantham
version: 0.1.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    pdf:
      toc: false
      include-in-header: header.tex
      shift-heading-level-by: 2
      date: today
      date-format: long
      fig-pos: "H"
      fig-cap-location: top
      geometry:
        - top=0.75in
        - right=0.75in
        - bottom=0.75in
        - left=0.75in
      link-citations: yes
      linkcolor: blue
